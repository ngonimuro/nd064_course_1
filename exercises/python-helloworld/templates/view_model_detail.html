{% extends 'layout.html' %}

{% block content %}
{% for model in model_data %}
<div class="row">
    <div class="col-md-6 col-sm-6 col-xs-7">
        <div class="caption">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <h3>Model Name :</h3>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <h3>{{ model['model_name_za'] }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    Model Year :
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    {{ model['model_year']}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    Body Type :
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                    {{model['body_type']}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-6 col-xs-7">
        <div class="row">
            <div class="col-lg-6 thumb">
                <img class="img-responsive img-thumbnail" src="/static/uploads/{{ model['ev_1'] }}" alt="" />
                <!-- <img src="{{ url_for('.return_image',filename= model[4] ) }}" class="img-responsive" /> -->
            </div>
        </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
