<!doctype html>
    <title>List of Models</title>   
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>    
    {% for body in body_data %}
      <li>{{ body[0] }}</li> 
    {% endfor %}
