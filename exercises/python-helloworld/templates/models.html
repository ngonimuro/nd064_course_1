<!doctype html>
<title>List of Models</title>
<div class="container">
  <p><a href="{{ url_for('.create_new_model') }}"> Add Model </a></p>

  <p>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
  <ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  </p>
  {{ table }}
</div>
